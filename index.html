<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="calculator">
            <h3>Calcutron 9000</h3>
            <div class="display">
              <div class="display-output">0</div>
              <div class="display-running">0</div>
            </div>
            <table class="table table-bordered table-inverse buttons">
              <tbody>
                <tr>
                  <td class="button b-ac">AC</td>
                  <td class="button b-ce">CE</td>
                  <td class="button b-div">รท</td>
                  <td class="button b-mult">X</td>
                </tr>
                <tr>
                  <td class="button b-7">7</td>
                  <td class="button b-8">8</td>
                  <td class="button b-9">9</td>
                  <td class="button b-min">-</td>
                </tr>
                <tr>
                  <td class="button b-4">4</td>
                  <td class="button b-5">5</td>
                  <td class="button b-6">6</td>
                  <td class="button b-add">+</td>
                </tr>
                <tr>
                  <td class="button b-1">1</td>
                  <td class="button b-2">2</td>
                  <td class="button b-3">3</td>
                  <td rowspan="2" class="button b-equ">=</td>
                </tr>
                <tr>
                  <td colspan="2" class="button b-0">0</td>
                  <td class="button b-dot">.</td>
                </tr>
              </tbody>
            </div>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
